queue_rules:
  - name: default
    conditions:
      - status-success=Build and Test (ubuntu-latest, 2.13.6, adopt@1.8)
      - status-success=Build and Test (ubuntu-latest, 2.13.6, adopt@1.11)
      - status-success=Build and Test (ubuntu-latest, 2.12.15, adopt@1.8)
      - status-success=Build and Test (ubuntu-latest, 2.12.15, adopt@1.11)

pull_request_rules:
  - name: assign and label scala-steward's PRs
    conditions:
      - author=scala-steward
    actions:
      request_reviews:
        users: [bpholt]
      label:
        add: [dependency-update]
  - name: automatic update pull requests
    conditions:
      - author=scala-steward
      - -conflict # skip PRs with conflicts
      - -draft # filter-out GH draft PRs
    actions:
      update:
  - name: merge scala-steward's PRs
    conditions:
      - author=scala-steward
      - status-success=Build and Test (ubuntu-latest, 2.13.6, adopt@1.8)
      - status-success=Build and Test (ubuntu-latest, 2.13.6, adopt@1.11)
      - status-success=Build and Test (ubuntu-latest, 2.12.15, adopt@1.8)
      - status-success=Build and Test (ubuntu-latest, 2.12.15, adopt@1.11)
    actions:
      queue:
        method: squash
        name: default
