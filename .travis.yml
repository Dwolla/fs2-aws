language: scala

scala:
  - 2.12.10
  - 2.13.1

jdk: openjdk8

env:
  global:
    - secure: ""

before_deploy:
  - mkdir -p $HOME/.bintray
  - openssl aes-256-cbc -K $encrypted_4738810725bb_key -iv $encrypted_4738810725bb_iv -in credentials.enc -out $HOME/.bintray/.credentials -d

deploy:
  - provider: script
    script: .travis/release.sh
    on:
      branch: 2.x
      scala: 2.12.10
      condition: $(git log -n1 --format=format:"%an") != "Dwolla Bot"
